version: '3.9'

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5001
      MONGODB_URI: mongodb://mongo:27017/challonge-clone
      JWT_SECRET: super-secret-jwt-key
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:5001
    depends_on:
      - mongo
    ports:
      - "5001:5001"

  frontend:
    build:
      context: ./frontend
      target: development
    restart: unless-stopped
    environment:
      CHOKIDAR_USEPOLLING: "true"
      REACT_APP_API_URL: http://localhost:5001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  mongo_data:
